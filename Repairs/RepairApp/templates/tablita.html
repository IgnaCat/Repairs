<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tablita jaja</title>
</head>
<style>
    
    table {
  border-collapse: collapse;
  border-radius: 1em;
  overflow: hidden;
}

th, td {
  padding: 1em;
  background: #ddd;
  border-bottom: 2px solid white;}

</style>
<body>
    <table>
        <tr>
            <th>fjf</th>
            <th>f</th>
            <th>ff</th>
            <th>fff</th>
            <th>fff</th>
        </tr>
        <tr>
            <td>gggg</td>
            <td>gggg</td>
            <td>ggg</td>
            <td>ggg</td>
            <td>gggg</td>
        </tr>
    </table>
</body>
</html>
